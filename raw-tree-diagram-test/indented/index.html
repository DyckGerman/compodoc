<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <script type="text/javascript" src="d3/d3.v3.min.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <style type="text/css">
            body {
                overflow: hidden;
                margin: 0;
                font-size: 14px;
                font-family: "Helvetica Neue", Helvetica;
            }
            .node text {
                font-size: 11px;
            }

            .node .icon {
                font-size: 15px;
            }
            .node .icon.has-children {
                cursor: pointer;
            }

            path.link {
                fill: none;
                stroke: #9ecae1;
                stroke-width: 1.5px;
            }

        </style>
    </head>
    <body>
        <div id="body"></div>
        <script type="text/javascript">
            // from https://bl.ocks.org/mbostock/1093025



            function htmlEntities(str) {
                return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
            }

            var margin = {
                    top: 60,
                    right: 120,
                    bottom: 20,
                    left: 120
                },
                width = 1280 - margin.left - margin.right,
                barHeight = 60,
                barWidth = width * .8;

            var i = 0,
                duration = 400,
                root;

            var tree = d3.layout.tree().nodeSize([0, 150]);

            var diagonal = d3.svg.diagonal().projection(function(d) {
                return [d.y, d.x];
            });

            var svg = d3.select("body").append("svg").attr("width", width + margin.left + margin.right).append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            //var vis = d3.select("#body").append("svg:svg").attr("width", w + m[1] + m[3]).attr("height", h + m[0] + m[2]).append("svg:g").attr("transform", "translate(" + m[3] + "," + m[0] + ")");

            d3.json("flare.json", function(error, flare) {
                if (error)
                    throw error;

                flare.x0 = 0;
                flare.y0 = 0;
                update(root = flare);
            });

            function update(source) {

                // Compute the flattened node list. TODO use d3.layout.hierarchy.
                var nodes = tree.nodes(root);

                var height = Math.max(500, nodes.length * barHeight + margin.top + margin.bottom);

                d3.select("svg").transition().duration(duration).attr("height", height);

                d3.select(self.frameElement).transition().duration(duration).style("height", height + "px");

                // Compute the "layout".
                nodes.forEach(function(n, i) {
                    n.x = i * barHeight;
                });

                // Update the nodes…
                var node = svg.selectAll("g.node").data(nodes, function(d) {
                    return d.id || (d.id = ++i);
                });

                var nodeEnter = node.enter().append("g").attr("class", "node").attr("transform", function(d) {
                    return "translate(" + source.y0 + "," + source.x0 + ")";
                }).style("opacity", 1e-6);

                //nodeEnter.append("rect").attr("y", -barHeight / 2).attr("height", barHeight).attr("width", barWidth).style("fill", color).on("click", click); Node icon
                nodeEnter.append('svg:text').attr("y", function(d) {
                    return 5;
                }).attr("x", function(d) {
                    return 0;
                }).attr('font-family', 'FontAwesome').attr('class', function(d) {
                    return d.children || d._children
                        ? "icon has-children"
                        : "icon";
                }).attr('font-size', function(d) {
                    return '15px'
                }).text(function(d) {
                    return '\uf126'
                }).on("click", click);

                // Enter any new nodes at the parent's previous position.
                /*nodeEnter.append("text").attr("dy", 20).attr("dx", 0).text(function(d) {
                    return d.name;
                });*/

                //
                // Node description
                //
                nodeEnter.append("svg:text").attr("x", function(d) {
                    return 0;
                }).attr("y", function(d) {
                    return 10;
                }).attr("dy", ".35em").attr('class', 'text').attr("text-anchor", function(d) {
                    return "start";
                }).html(function(d) {
                    var _name = '<tspan x="0" dy="1.4em">' + htmlEntities(d.name) + '</tspan>';
                    if (d.className) {
                        _name += '<tspan x="0" dy="1.4em">' + d.className + '</tspan>';
                    }
                    return _name;
                }).style("fill-opacity", 1e-6).call(getBB);
                //
                // Node description background
                //
                nodeEnter.insert("rect", "text").attr("width", function(d) {
                    return d.bbox.width
                }).attr("height", function(d) {
                    return d.bbox.height
                }).attr("y", function(d) {
                    return 15;
                }).style("fill", "white");
                function getBB(selection) {
                    selection.each(function(d) {
                        d.bbox = this.getBBox();
                    })
                }

                // Transition nodes to their new position.
                nodeEnter.transition().duration(duration).attr("transform", function(d) {
                    return "translate(" + d.y + "," + d.x + ")";
                }).style("opacity", 1);

                node.transition().duration(duration).attr("transform", function(d) {
                    return "translate(" + d.y + "," + d.x + ")";
                }).style("opacity", 1);

                // Transition exiting nodes to the parent's new position.
                node.exit().transition().duration(duration).attr("transform", function(d) {
                    return "translate(" + source.y + "," + source.x + ")";
                }).style("opacity", 1e-6).remove();

                nodeEnter.selectAll("text").transition().duration(duration).style("fill-opacity", 1);

                // Update the links…
                var link = svg.selectAll("path.link").data(tree.links(nodes), function(d) {
                    return d.target.id;
                });

                // Enter any new links at the parent's previous position.
                link.enter().insert("path", "g").attr("class", "link").attr("d", function(d) {
                    var o = {
                        x: source.x0,
                        y: source.y0
                    };
                    return diagonal({source: o, target: o});
                }).transition().duration(duration).attr("d", diagonal);

                // Transition links to their new position.
                link.transition().duration(duration).attr("d", diagonal);

                // Transition exiting nodes to the parent's new position.
                link.exit().transition().duration(duration).attr("d", function(d) {
                    var o = {
                        x: source.x,
                        y: source.y
                    };
                    return diagonal({source: o, target: o});
                }).remove();

                // Stash the old positions for transition.
                nodes.forEach(function(d) {
                    d.x0 = d.x;
                    d.y0 = d.y;
                });
            }

            // Toggle children on click.
            function click(d) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d._children = null;
                }
                update(d);
            }
        </script>

    </body>
</html>
